---
version: '3'

services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    environment:
      - TZ=America/Toronto
      - WEBSOCKET_ENABLED=true  # Enable WebSocket notifications.
      - FILE_ADMIN_TOKEN=./admin_token # Generate using: openssl rand -base64 48
    volumes:
      - ./data:/data
    ports:
      - 127.0.0.1:8080:80
      - 3012:3012
    restart: unless-stopped
