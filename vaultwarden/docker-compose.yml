---
version: '3'

services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    environment:
      - TZ=America/Toronto
      - WEBSOCKET_ENABLED = true  # Enable WebSocket notifications.
    volumes:
      - ./data:/data
    ports:
      - 127.0.0.1:8080:8080
      - 127.0.0.1:3012:3012
    restart: unless-stopped
